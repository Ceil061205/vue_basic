<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>{{name}}</h1>
    <h1>{{address}}</h1>
    <!-- 原型上有的东西可以在模版里直接用 -->
    <h3>{{$emit}}</h3>
  </div>
  <!-- M-data里面的数据 V-模版 VM-Vue实例对象(两者之间的纽带) -->
    <script type="text/javascript">
      const vm = new Vue({
        el: '#root',
        data: {
          name: 'xyz',
          address:"bj"
        }
      });

    </script>
</body>
</html>
