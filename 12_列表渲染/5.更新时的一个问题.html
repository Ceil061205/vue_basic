<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>person</h2>
    <button @click="update">update</button>
    <ul>
      <li v-for="(p,index) of persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
    </ul>
  </div>
  <script type="text/javascript">

    const vm = new Vue({
      el: '#root',
      data: {
        keyWord: '',
        sortType: 0,
        persons: [{
          id: '001',
          name: '马冬梅',
          age: 18,
          sex: 'nv'
        }, {
          id: '002',
          name: '周冬雨',
          age: 19,
          sex: 'nv'
        }, {
          id: '003',
          name: '周杰伦',
          age: 20,
          sex: 'nan'
        }, {
          id: '004',
          name: '温兆伦',
          age: 29,
          sex: 'nan'
        }]
      },
      methods: {
        update() {
          // 奏效
          // this.persons[0].name = '马' 
          // 不奏效
          // this.persons[0] = { name:'马' }
          // 对数组可更改的方法进行了包裹
          this.persons.splice(0,1,{
            id:'001',
            name:"马老师",
            age:99,
            sex:"nn"
          })
        },
      },
    })
    // 都能实现优先用computed
  </script>
</body>

</html>
