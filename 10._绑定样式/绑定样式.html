<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    .basic{
      background-color: #fff;
    }
    .happy{
      background-color: pink;
    }
    .sad{
      background-color: skyblue;
    }
    
    .a1{
      margin: 0 auto;
    }
    .a2{
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background-color: #5dc99f;
    }
    .a3{
      width: 50px;
      height: 50px;
      background-color: #a5bb28;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 绑定class样式-字符串写法 适用于样式的类名不确定，需要动态指定 -->
    <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
    <br>
    <!-- 绑定class样式-数组写法 适用于样式的个数名字不确定 -->
    <div class="basic" :class="classArr"></div><br>
    <!-- 绑定class样式-对象写法 适用于样式的个数名字确定，要动态决定 -->
    <div class="basic" :class="classObject"></div><br>
    <div class="basic" :style="styleObj">{{name}}</div><br>
    <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div><br>
  </div>
    <script type="text/javascript" >
      const vm = new Vue({
        el:'#root',
        data:{
          name:'xyz',
          mood:'happy',
          classArr:['a1','a2','a3'],
          classObject:{
            a1:false,
            a2:false
          },
          styleObj:{
            // 样式对象的key不能乱写
            fontSize: '40px',
            color:'blue',
          },
          styleObj2: {
            backgroundColor: 'orange'
          }
        },
        methods: {
          changeMood(){
            const arr = ['happy','sad','basic']
            // 【0,1）
            const index = Math.floor(Math.random() * 3)
            this.mood = arr[index]
          }
        },
      })
    </script>
</body>
</html>
