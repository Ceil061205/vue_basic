<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
  </div>
  <script type="text/javascript">
     // 创建student组件
    const student = Vue.extend({
        template: `<div><h2>{{stname}}</h2></div>`,
        data() {
          return {
            stname: 'xyz'
          }
        }
      })
    const school = Vue.extend({
          template: `
      <div>
        <h2>{{name}}</h2>
        <student></student>
      </div>
      `,
          components: { student },
          data() {
            return { name: 'xzy' }
          }
        })
    const app = Vue.extend({
      template:`
        <div>
          <school></school>
        </div>`,
      components:{
        school
      }
    })
    new Vue({
      template:`<app></app>`,
      el: '#root',
      components: {
        app
      }
    })
  </script>
</body>

</html>
