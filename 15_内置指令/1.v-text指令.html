<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>{{name}}</div>
    <!-- v-text会替换标签里面的内容 文本内容  -->
    <div v-text="name">nh</div>

  </div>
  <script type="text/javascript">
    new Vue({
      el: '#root',
      data: {
        name:'xyz'
      }
    })
  </script>
</body>

</html>
