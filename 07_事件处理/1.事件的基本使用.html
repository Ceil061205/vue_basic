<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 开发版本的vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  
  <body>
    <div id="root">
      <h1>hello,{{name}}</h1>
      <!-- 参数对应 -->
      <button @click="showInfo">ts</button>
      <button v-on:click="showInfo($event,66)">提示</button>


    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //防止vue在启动时生成生产提示
      const x = new Vue({
        el: '#root',
        data: {
          name: 'xyz'
        },
        methods: {
          // 最终会出现在vm上
          // 参数event指向button
          showInfo(event,num){
            // console.log(event.target.innerText);
            // this指向vm
            alert('hhhh')
          }
        },
      });
    </script>
</body>
</html>
