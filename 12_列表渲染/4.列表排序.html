<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>person</h2>
    <input type="text" placeholder="请输入name" v-model="keyWord">
    <button @click="sortType = 2">shen2</button>
    <button @click="sortType = 1">jiang1</button>
    <button @click="sortType = 0">yuan0</button>
    <ul>
      <li v-for="(p,index) of filPersons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
    </ul>
  </div>
  <script type="text/javascript">
   
    const vm = new Vue({
        el: '#root',
        data: {
          keyWord:'',
          sortType:0,
          persons:[{
            id:'001',
            name:'马冬梅',
            age:18,
            sex:'nv'
          }, {
              id: '002',
              name: '周冬雨',
              age: 19,
              sex:'nv'
            }, {
              id: '003',
              name: '周杰伦',
              age: 20,
              sex:'nan'
            }, {
              id: '004',
              name: '温兆伦',
              age: 29,
              sex:'nan'
            }]
        },
        // 计算属性靠返回值 计算属性一上来调用一下
        computed:{
          filPersons(){
            const arr  = this.persons.filter((p) => {
                  // indexOf判断包不包含
                  return p.name.indexOf(this.keyWord) !== -1
            })
            // 判断是否排序
            if(this.sortType){
              arr.sort((p1,p2)=>{
                return this.sortType === 1 ? p2.age-p1.age :  p1.age-p2.age 
              })
            }
            return arr
          }
        }
      })
      // 都能实现优先用computed
  </script>
</body>

</html>
