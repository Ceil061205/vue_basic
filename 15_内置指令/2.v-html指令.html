<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name">nh</div>
    <!-- 支持结构的解析 有安全性问题 xss攻击 -->
    <div v-html="str"></div>

  </div>
  <script type="text/javascript">
    new Vue({
      el: '#root',
      data: {
        name: 'xyz',
        str:'<h3>222</h3>'
      }
    })
  </script>
</body>

</html>
