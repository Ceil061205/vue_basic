<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>person</h2>
    <ul>
      <!-- 遍历数组 -->
      <!-- <li v-for="person in persons" :key="person.id">{{person.name}}-{{person.age}}</li> -->
       <li v-for="(p,index) in persons" :key="idnex">{{p.name}}-{{p.age}}</li>
      <li v-for="(p,index) of persons" :key="idnex">{{p.name}}-{{p.age}}</li>
    </ul>
    <!-- 遍历对象 -->
     <h2>car</h2>
     <ul>
      <li v-for="(v,i) of car" :key="i">{{car.id}}-{{car.name}}</li>
     </ul>
      <!-- 遍历字符串 -->
      <h2>string</h2>
      <ul>
        <li v-for="(v,i) of str" :key="i">{{v}}</li>
      </ul>
      <!-- 遍历指定次数 -->
      <h2>遍历指定次数</h2>
      <ul>
        <li v-for="(v,i) of 5" :key="i">{{v}}</li>
      </ul>


  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        persons:[{
          id:'001',
          name:'zs',
          age:18
        }, {
            id: '002',
            name: 'ls',
            age: 19
          }, {
            id: '003',
            name: 'ww',
            age: 20
          }],
          car: {
          id: '000',
          name: 'z2s',
        },
        str:'vgshsss'

      },
    })
  </script>
</body>

</html>
