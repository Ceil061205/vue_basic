<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>今天天气{{info}}</h2>
    <button @click="change">切换天气</button>
    <hr>
    <h3>a{{number.a}}</h3>
    <button @click="number.a++">a+1</button>
    <h3>b{{number.b}}</h3>
    <button @click="number.b++">b+1</button>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        isHot:true,
        number:{
          a:1,
          b:1
        }
      },
      computed: {
        info(){
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        change(){
          this.isHot = !this.isHot
        }
      },
      // watch默认不能检测多层内部值的改变，vue本身是可以的
       watch: {
        'isHot': {
          immediate: true,
          handler(newValue, old) {
            console.log(newValue, old);
          }
        },
        // 监视多级结构中某个属性的变化
        // 'number.a':{
        //   handler(){
        //     console.log('a变');
        //   }         
        // }
        // 监视多级结构中所有属性的变化
        number:{
          deep:true,
          handler(){
            console.log('aaabbb');
            
          }
        }

      }
    })
  </script>
</body>

</html>
