<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 开发版本的vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>hello,{{name}}</h1>
    <h2>{{address}}</h2>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false; 
    let data = {
        name: 'xyz',
        address: 'bj'
      }
      // 通过vm对象来代理data对象中属性的操作
      // 更方便操作data中的数据
      // 基本原理：通过definePropertry（）把data对象中所属的属性添加到vm上
              // 为每一个添加到vm上的属性都指定一个getter setter方法
              // 在getter/setter内部去操作data中的属性
    const vm = new Vue({
      el: '#root',
      // vm._data = data
      // 简写
      data
    });
  </script>
</body>

</html>
