<body>
  <div id="root">
    <school></school>
  </div>
  <!-- VueComponent.prototype.__proto__ === Vue.prototype 所以vc都可以访问到Vue原型上的属性、方法-->
  <script type="text/javascript">
    Vue.prototype.x=0
    const school = Vue.extend({
      template: `
      <div>
        <h2>{{name}}</h2>
        <button @click='out'>shuchu</button>
      </div>
      `,
      data() {
        return { name: 'xzy' }
      },
      methods: {
        out(){
          console.log(this.x);
        }
        
      },
    })
    new Vue({
      el: '#root',
      components: {
        school
      }
    })
