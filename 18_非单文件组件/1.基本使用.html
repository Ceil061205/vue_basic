<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <school></school>
    <br>
    <student></student>
    <student></student>
    {{msg}}
  </div>
  <div id="root2"></div>
  <script type="text/javascript">
    // 创建school组件
    const school = Vue.extend({
      template:`<div>
                  <h2>{{name}}</h2>
                  <h2>{{address}}</h2>
                  <button @click='show'>dianji</button>
                </div>`,
      // el: '#root', 组件定义时不要写
      // 如果写成对象则改组件被复用时，都指向一个对象一个改就会全部改
        data(){
         return{
           name: 'xyz',
           address: "111"
         }
        },
        methods: {
          show(){
            alert(this.name)
          }
        },
    })
    // 创建student组件
      const student = Vue.extend({
        template:`<div><h2>{{stname}}</h2></div>`,
        data() {
          return {
            stname: 'xyz'
          }
        }
      })
      // 全局注册
    Vue.component('student',student)
    new Vue({
      el: '#root',
      // 注册组件
      data:{
        msg:'hello'
      },
      components:{
        school
      }
    })

    new Vue({
      el:'#root2'
    })
  </script>
</body>

</html>
