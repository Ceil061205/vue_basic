<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <form @submit.prevent="demo">
      <!-- input默认收集输入的value数值 -->
       <!-- trim去除前后空格 -->
      账号<input type="text" v-model.trim="userinfo.account"><br>
      密码<input type="password" v-model="userinfo.password"><br>
      <!-- number同时使用 -->
      age<input type="number" v-model.number="userinfo.age"><br>
      性别:
        男<input type="radio" name="sex" v-model="userinfo.sex" value="男">
        女<input type="radio" name="sex" v-model="userinfo.sex" value="女"><br><br>
      爱好：
        1<input type="checkbox" v-model="userinfo.hobby" value="1">
        2<input type="checkbox" v-model="userinfo.hobby" value="2">
        3<input type="checkbox" v-model="userinfo.hobby" value="3"><br>
      所属校区：<select v-model="userinfo.city">
        <option value="">请选择</option>
        <option value="bj">bj</option>
        <option value="sz">sz</option>
        <option value="sz">sz</option>
      </select>
      <br><br>其他
      <!-- lazy失去焦点才收集 -->
      <textarea v-model.lazy="userinfo.other"></textarea><br>
      <!-- v-model收集非数组就是true、false -->
      <input type="checkbox" v-model="userinfo.agree">阅读接受<a href="#">111</a>
      <button>提交</button>
    </form>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
       userinfo:{
        account: '',
          password: '',
          sex: '女',
          age:0,
          hobby: ['1'],
          city: 'bj',
          other: '',
          agree: ""
       }

      },
      methods: {
        demo(){
          console.log(JSON.stringify(this.userinfo));

        }
      },
     
    })
  </script>
</body>

</html>
